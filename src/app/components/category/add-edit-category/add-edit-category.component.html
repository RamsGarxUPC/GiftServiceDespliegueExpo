<mat-dialog-content>
    <h1 mat-dialog-title>{{titulo}} Category</h1>
    <div>
        <form [formGroup]="form" class="form-category">
            <mat-form-field class="input-form">
                <mat-label>Category</mat-label>
                <input matInput formControlName="nameCategory" />
                <mat-error *ngIf="form.get('nameCategory')?.hasError('required')">El nombre de la categoria es obligatorio.</mat-error>
            </mat-form-field>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button [disabled]="form.invalid" mat-raised-button mat-dialog-close color="primary"
        (click)="onSubmit()">{{titulo}}</button>
    <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
</mat-dialog-actions>
