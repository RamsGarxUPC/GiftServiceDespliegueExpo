
<div class="container">
  <div class="title-container">
    <h2 class="title">Lista de Productos con personalizacion</h2>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">
        Producto
      </th>
      <td mat-cell *matCellDef="let element" style="text-align: center">
        {{ element.products?.nameProduct }}
      </td>
    </ng-container>
    

    <ng-container matColumnDef="detallepersonalizado">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">
        Detalle a√±adido 
      </th>
      <td mat-cell *matCellDef="let element" style="text-align: center">
        {{ element.personalizedDetails.namePersonalizedDetail }}
      </td>
    </ng-container>

    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef style="text-align: center">
          Precio Total
        </th>
        <td mat-cell *matCellDef="let element" style="text-align: center">
          {{ calculateTotalPrice(element) | currency:'S/':'symbol':'1.2-2' }}
        </td>
      </ng-container>  
         
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef style="text-align: center">
        Accciones
      </th>
      <td mat-cell *matCellDef="let element" style="text-align: center">
        <button
          mat-mini-fab
          matTooltip="Editar"
          color="accent"
          aria-label="Editar"
          class="button-spacing"
          [routerLink]="[
            '/products/ediciones',
            element.idPersonalizedProductDetail
          ]"
        >
          <mat-icon class="small-icon">edit</mat-icon>
        </button>
        <button
          mat-mini-fab
          matTooltip="Eliminar"
          color="accent"
          aria-label="Eliminar"
          class="button-spacing"
          (click)="openDialog(element.idPersonalizedProductDetail)"

        >
          <mat-icon class="small-icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSize]="5" 
    [pageSizeOptions]="[5, 10, 15]" 
    aria-label="Select page">
    </mat-paginator>
</div>
