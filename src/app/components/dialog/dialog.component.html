<h2 mat-dialog-title>Eliminar elemento</h2>
<mat-dialog-content>
  ¿Deseas eliminar este elemento de la lista?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">No</button>
  <button mat-button (click)="onConfirm()" cdkFocusInitial>Sí</button>
</mat-dialog-actions>
