<div class="container">
    <div class="text-center">
        <h2> LISTA DE RESEÑAS</h2>
    </div>
    <div class="mb-3">
        <button mat-flat-button routerLink="/reviews/nuevo" color="primary">Register new</button>
    </div>
    <router-outlet></router-outlet>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.idReviews}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.dateReviews}} </td>
        </ng-container>

        <ng-container matColumnDef="point">
            <th mat-header-cell *matHeaderCellDef> point </th>
            <td mat-cell *matCellDef="let element">{{element.scoreReviews}}</td>
        </ng-container>

        <ng-container matColumnDef="comentari">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element">{{element.commentReviews}}</td>
        </ng-container>

        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let element">{{element.product.nameProduct}}</td>
        </ng-container>
        <ng-container matColumnDef="user">
            <th mat-header-cell *matHeaderCellDef> Usuario </th>
            <td mat-cell *matCellDef="let element">{{element.product.nameProduct}}</td>
        </ng-container>
        
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <div class="container-ac">
                    <button class="accioness" mat-raised-button color="primary" matTooltip="Editar Reseña">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button class="accioness" mat-raised-button color="warn" matTooltip="Eliminar Reseña">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15]" aria-label="Select page">
    </mat-paginator>
</div>
