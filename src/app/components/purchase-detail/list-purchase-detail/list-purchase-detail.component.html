<div class="container">
    <div class="text-center">
        <h2>Detalle de compras</h2>
    </div>

    <div class="mb-3">
        <button mat-flat-button (click)="OpenModalRegister()" color="accent">Registrar</button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.idPurchaseDetail}} </td>
        </ng-container>
        <ng-container matColumnDef="amounttotal">
            <th mat-header-cell *matHeaderCellDef> Precio total </th>
            <td mat-cell *matCellDef="let element"> {{element.amountTotalPurchaseDetail}} </td>
        </ng-container>
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidadPurchaseDetail}} </td>
        </ng-container>
        <ng-container matColumnDef="compra">
            <th mat-header-cell *matHeaderCellDef> Compra </th>
            <td mat-cell *matCellDef="let element"> {{element.purchase.idPurchase}} </td>
        </ng-container>
        <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef> Producto </th>
            <td mat-cell *matCellDef="let element"> {{element.product.nameProduct}} </td>
        </ng-container>
        <ng-container matColumnDef="accion1" class="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="Modificate(element.idPurchaseDetail)">
                    <mat-icon>edit</mat-icon> </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="accion2" class="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="warn"(click)="deletee(element.idPurchaseDetail)">
                    <mat-icon>delete_forever</mat-icon></button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <mat-paginator [pageSize]="5" 
    [pageSizeOptions]="[5, 10, 15]" 
    aria-label="Select page">
    </mat-paginator>
</div>
